name: Build APK with KivyMD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          openjdk-17-jdk \
          git \
          wget \
          unzip
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install buildozer cython
        python -m pip install kivy kivymd requests pillow
    
    - name: Build APK
      run: |
        buildozer android release 2>&1 | tail -100
      continue-on-error: true
      timeout-minutes: 150
    
    - name: Check for APK
      run: |
        echo "=== Checking for APK files ==="
        find . -name "*.apk" -type f -exec ls -lh {} \;
        ls -la bin/ 2>/dev/null || echo "bin directory not found"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/
        if-no-files-found: warn
