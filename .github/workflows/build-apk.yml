name: Build APK with KivyMD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Android SDK/NDK
      uses: actions/cache@v3
      with:
        path: ~/.buildozer/android/platform
        key: android-sdk-ndk-${{ runner.os }}
        restore-keys: |
          android-sdk-ndk-${{ runner.os }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          openjdk-17-jdk \
          git \
          wget \
          unzip
    
    - name: Install buildozer
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install buildozer cython
    
    - name: Install app dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build APK
      run: |
        buildozer android release 2>&1 | tail -100
      continue-on-error: true
      timeout-minutes: 240
    
    - name: Check for APK
      if: always()
      run: |
        echo "=== Looking for APK files ==="
        find . -name "*.apk" -type f -exec ls -lh {} \; || echo "No APK files found"
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/
        if-no-files-found: warn
