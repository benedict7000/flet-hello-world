name: Build APK with KivyMD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build APK
      uses: ArtemSBulgakov/buildozer-action@master
      with:
        command: buildozer android release
        workdir: ./
        buildozer_version: master
    
    - name: Find APK
      run: find . -name "*.apk" -type f || echo "No APK found"
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: |
          bin/*.apk
          build/**/*.apk
        if-no-files-found: warn
