name: Build APK with Flet Cloud Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Flet
      run: |
        pip install flet
    
    - name: Build APK with Flet Cloud Build
      run: |
        flet build apk --cloud
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: build/outputs/apk/*.apk
        if-no-files-found: ignore
