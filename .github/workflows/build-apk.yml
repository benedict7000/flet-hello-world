name: Build APK with KivyMD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          openjdk-17-jdk \
          git \
          wget \
          unzip \
          libncurses5
    
    - name: Install buildozer
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install buildozer cython
    
    - name: Install app dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build APK (verbose)
      run: |
        buildozer android release -v 2>&1 | head -500
      continue-on-error: true
      timeout-minutes: 180
    
    - name: Show build output
      if: always()
      run: |
        echo "=== Build directory contents ==="
        ls -la .buildozer/ 2>/dev/null || echo "No .buildozer directory"
        echo ""
        echo "=== Bin directory contents ==="
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        echo ""
        echo "=== Looking for APK files anywhere ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/
        if-no-files-found: warn
